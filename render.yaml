services:
  - type: web
    name: resellgenie
    env: python
    region: oregon
    plan: free
    branch: main
    # CRITICAL: Disable autoscaling - filesystem sessions require single instance
    autoDeploy: true
    numInstances: 1
    buildCommand: pip install --upgrade pip && pip install gunicorn && pip install -r requirements.txt
    startCommand: gunicorn web_app:app --bind 0.0.0.0:$PORT --workers 1 --worker-class sync --timeout 120
    maxUploadSizeMB: 50
    disk:
      name: uploads
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: REDIS_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_REDIRECT_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: resellgenie-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_DEFAULT_SENDER
        sync: false
