<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <!-- Black background -->
    <rect id="bg" width="800" height="600" fill="#000000"/>
    
    <!-- Red color for skull and text -->
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Distressed texture filter -->
    <filter id="distress" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence baseFrequency="0.9" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2"/>
    </filter>
  </defs>
  
  <!-- Black background -->
  <use href="#bg"/>
  
  <!-- Red Skull in Profile (facing right) -->
  <g id="skull" transform="translate(400, 200)" filter="url(#distress)">
    <!-- Skull outline -->
    <path d="M -80,-40
             Q -100,-50 -110,-30
             Q -115,-15 -110,0
             Q -108,15 -100,30
             Q -90,50 -75,65
             Q -60,80 -40,90
             Q -20,95 0,95
             Q 20,95 40,90
             Q 60,80 75,65
             Q 90,50 100,30
             Q 108,15 110,0
             Q 115,-15 110,-30
             Q 100,-50 80,-40
             Z"
          fill="url(#redGrad)" stroke="#000000" stroke-width="2"/>
    
    <!-- Eye socket (left) -->
    <ellipse cx="-35" cy="5" rx="18" ry="25" fill="#000000"/>
    <ellipse cx="-35" cy="5" rx="12" ry="18" fill="#1a0000"/>
    
    <!-- Eye socket (right) -->
    <ellipse cx="35" cy="5" rx="18" ry="25" fill="#000000"/>
    <ellipse cx="35" cy="5" rx="12" ry="18" fill="#1a0000"/>
    
    <!-- Nasal cavity -->
    <path d="M -5,25
             Q 0,35 5,25
             Q 0,30 0,40
             Q -2,45 -5,40
             Q -2,35 -5,25 Z"
          fill="#000000"/>
    
    <!-- Jaw with teeth -->
    <path d="M -60,65
             Q -40,75 -20,78
             Q 0,80 20,78
             Q 40,75 60,65
             Q 65,70 60,75
             Q 40,85 20,88
             Q 0,90 -20,88
             Q -40,85 -60,75
             Q -65,70 -60,65 Z"
          fill="url(#redGrad)" stroke="#000000" stroke-width="2"/>
    
    <!-- Teeth -->
    <rect x="-50" y="68" width="8" height="12" fill="#000000" rx="2"/>
    <rect x="-35" y="70" width="8" height="10" fill="#000000" rx="2"/>
    <rect x="-20" y="72" width="8" height="8" fill="#000000" rx="2"/>
    <rect x="-5" y="72" width="8" height="8" fill="#000000" rx="2"/>
    <rect x="10" y="72" width="8" height="8" fill="#000000" rx="2"/>
    <rect x="25" y="70" width="8" height="10" fill="#000000" rx="2"/>
    <rect x="40" y="68" width="8" height="12" fill="#000000" rx="2"/>
    
    <!-- Skull details/cracks -->
    <path d="M -50,-20 Q -45,-10 -40,-5" fill="none" stroke="#000000" stroke-width="1.5" opacity="0.6"/>
    <path d="M 50,-20 Q 45,-10 40,-5" fill="none" stroke="#000000" stroke-width="1.5" opacity="0.6"/>
    <path d="M -30,40 Q -20,50 -10,55" fill="none" stroke="#000000" stroke-width="1" opacity="0.5"/>
    <path d="M 30,40 Q 20,50 10,55" fill="none" stroke="#000000" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Punk Rock Mohawk -->
  <g id="mohawk" transform="translate(400, 200)" filter="url(#distress)">
    <!-- Mohawk spikes -->
    <path d="M -20,-50
             L -10,-80
             L -5,-75
             L 0,-85
             L 5,-75
             L 10,-80
             L 20,-50 Z"
          fill="url(#redGrad)" stroke="#000000" stroke-width="2"/>
    
    <path d="M -15,-50
             L -8,-75
             L -3,-70
             L 2,-78
             L 7,-70
             L 12,-75
             L 15,-50 Z"
          fill="url(#redGrad)" stroke="#000000" stroke-width="2"/>
    
    <!-- Additional mohawk spikes -->
    <path d="M -25,-45
             L -18,-70
             L -13,-65
             L -8,-72
             L -3,-65
             L 2,-70
             L 7,-65
             L 12,-72
             L 17,-65
             L 22,-70
             L 25,-45 Z"
          fill="url(#redGrad)" stroke="#000000" stroke-width="2"/>
  </g>
  
  <!-- Text: SELL SMARTER, NOT HARDER -->
  <g id="text" transform="translate(400, 450)">
    <text x="0" y="0"
          font-family="Arial Black, Impact, sans-serif"
          font-size="48"
          font-weight="900"
          text-anchor="middle"
          letter-spacing="4"
          fill="url(#redGrad)"
          filter="url(#distress)">
      SELL SMARTER, NOT HARDER
    </text>
  </g>
</svg>
