<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Server Error - Rebel Operator{% endblock %}</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Cross-platform inventory and listing management for resellers">
    <meta name="theme-color" content="#8B0000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Rebel Operator">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/icon-192.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Rebel Operator Color Palette */
            --alert-crimson: #8B0000;
            --alert-crimson-dark: #660000;
            --carbon-matte: #1A1A1A;
            --cold-steel: #4A5568;
            --off-white: #F5F5F5;
            --primary: #8B0000;
        }

        body {
            background-color: var(--carbon-matte);
            color: var(--off-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--alert-crimson);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--off-white);
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--cold-steel);
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: var(--alert-crimson-dark);
            border-color: var(--alert-crimson-dark);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <h1 class="error-title">Server Error</h1>
        <p class="error-message">
            Something went wrong on our end. We're working to fix this issue.
        </p>
        <div>
            <a href="/" class="btn btn-primary btn-lg me-3">
                <i class="fas fa-home me-2"></i>Go Home
            </a>
            <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                <i class="fas fa-arrow-left me-2"></i>Go Back
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
