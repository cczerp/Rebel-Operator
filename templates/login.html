<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - RESELL-REBEL</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #8B0000;
            --primary-dark: #660000;
            --secondary: #4A5568;
            --charcoal: #1A1A1A;
            --charcoal-light: #2B2B2B;
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 50%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: var(--charcoal);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            padding: 40px;
            max-width: 400px;
            width: 90%;
            border: 1px solid var(--secondary);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            max-width: 200px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 8px rgba(139, 0, 0, 0.3));
        }

        .login-header i {
            font-size: 60px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }

        .login-header p {
            color: #E0E0E0;
            font-size: 14px;
        }

        .btn-primary {
            background: var(--primary);
            border-color: var(--primary);
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
        }

        .form-control {
            padding: 12px;
            border-radius: 10px;
            background: var(--charcoal-light);
            border-color: var(--secondary);
            color: white;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(139, 0, 0, 0.25);
            background: var(--charcoal-light);
            color: white;
        }

        .form-label {
            color: #E0E0E0;
        }

        .input-group-text {
            background: var(--charcoal-light);
            border-color: var(--secondary);
            color: var(--primary);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #E0E0E0;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }

        .alert {
            background: var(--charcoal-light);
            border-color: var(--secondary);
            color: white;
        }

        .alert-danger {
            border-color: var(--primary);
            color: #ffcccc;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <img src="{{ url_for('static', filename='resell-rebel-logo.png') }}" alt="RESELL-REBEL Logo">
            <h1>Welcome Back</h1>
            <p>Sign in to access your inventory</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username or Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username or email" required autofocus>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('auth.forgot_password') }}" style="color: #666; text-decoration: none; font-size: 14px;">
                Forgot Password?
            </a>
        </div>

        <div class="register-link">
            Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
